<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>test</title>
    <script>
        window.jQuery = window.$ = require("jquery");
    </script>
    <link rel="stylesheet" type="text/css" href="../app/css/app.css">
    <link rel="stylesheet" type="text/css" href="../app/css/split-page.css">

    <style type="text/css">
    </style>
</head>

<body>
    <main-page></main-page>
</body>
<script src="../node_modules/riot/riot+compiler.min.js"></script>
<script>
    /* globals riot */
    const { load_main_rtags } = require("../app/load-riot-tags");
    load_main_rtags("../app/tags");

    const path = require("path");
    const { IPCMain } = require("../app/js/ipc-monitor");
    const { remote } = require("electron");
    const { storex } = require("../app/js/riotx-stores");
    
    var shared_obj = remote.getGlobal("sharedObj");// eslint-disable-line
    var app_base_dir = shared_obj.base_dir; // eslint-disable-line
    const obs = riot.observable(); // eslint-disable-line
    process.env.NODE_ENV = "DEBUG";

    const ipc_main = new IPCMain();
    ipc_main.send(ipc_main.IPCMsg.SET_PLAYER_PATH, path.join(__dirname, "test-player.html"));

    riot.mount("main-page", {obs});

    const { NicoSearchMocks, NicoDownLoadMocks, NicoMylistMocks,
        setupNicoDownloadNock } = require("./mock_server/nico-mock");
    require("./mock_server/http-server");

    const nico_search_mock = new NicoSearchMocks();
    nico_search_mock.search();

    const video_fs = [];
    const lowq_set = new Set(["sm40"]);
    const smile_set = new Set(["sm20"]);
    const ids = ["sm10", "sm20", "sm30", "sm40", "sm50"];
    ids.forEach(id => {
        const dl_nock = new NicoDownLoadMocks(id, lowq_set, smile_set);
        setupNicoDownloadNock(dl_nock, { comment_delay:3000 });
        video_fs.push(dl_nock);
    });

    const mylist_mock = new NicoMylistMocks();
    mylist_mock.mylist({delay:2000});

    obs.on("on_error", (error)=> {
        console.error(error);
    });

    obs.on("main-page:cancel-download", () => {
        video_fs.forEach(value => {
            value.closeStream();
        });
    });
</script>

</html>
